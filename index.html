<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem de celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto do perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continuar como Francisco</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é francisco?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <!-- Loja da Apple-->
                    <a href="https://www.apple.com/app-store/" target="_blank" class="app-download"></a>
                    <!-- Loja GooglePlay-->
                    <a href="https://play.google.com/store" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div> <!--/ Instagram continue-->
    </div> <!--/ Instagram-wrapper-->

</body>
</html>
